<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk - KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Outfit', sans-serif; }
    .bg-gradient-animate {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0c4a6e, #1e1b4b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-animate">

<main class="w-full max-w-md">
  <div class="glass rounded-3xl p-8">

    <h1 class="text-2xl font-bold text-center mb-2">Selamat Datang Kembali</h1>
    <p class="text-center text-slate-400 mb-6">Masuk untuk mengakses KARTEJI</p>

    <form id="login-form" class="space-y-4">
      <input id="login-email" type="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700" required>

      <input id="login-password" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700" required>

      <button id="btn-submit"
        class="w-full bg-sky-600 hover:bg-sky-500 py-3 rounded-xl font-bold transition">
        Masuk
      </button>
    </form>

  </div>
</main>

<!-- TOAST -->
<div id="toast-error" class="fixed top-5 right-5 bg-rose-500 px-5 py-3 rounded-xl hidden">
  <span id="error-message"></span>
</div>

<!-- ================= FIREBASE LOGIN ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";

  // ðŸ”¥ Firebase Config (punyamu)
  const firebaseConfig = {
    apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
    authDomain: "katar-9cac3.firebaseapp.com",
    projectId: "katar-9cac3",
    storageBucket: "katar-9cac3.firebasestorage.app",
    messagingSenderId: "1017734829960",
    appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d",
    measurementId: "G-M4F9J10TTE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  getAnalytics(app);

  const form = document.getElementById("login-form");
  const btn = document.getElementById("btn-submit");
  const toast = document.getElementById("toast-error");
  const errorText = document.getElementById("error-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = login-email.value.trim();
    const password = login-password.value;

    btn.disabled = true;
    btn.innerText = "Loading...";

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // simpan session ringan
      localStorage.setItem("karteji_user", JSON.stringify({
        uid: cred.user.uid,
        email: cred.user.email
      }));

      window.location.href = "dashboard.html";

    } catch (err) {
      let msg = "Login gagal";
      if (err.code === "auth/invalid-credential") msg = "Email atau password salah";
      if (err.code === "auth/user-not-found") msg = "Akun tidak ditemukan";
      if (err.code === "auth/network-request-failed") msg = "Masalah jaringan";

      toast.classList.remove("hidden");
      errorText.innerText = msg;

      btn.disabled = false;
      btn.innerText = "Masuk";
      console.error(err);
    }
  });
</script>

</body>
</html>
