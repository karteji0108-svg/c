<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - KARTEJI</title>

  <meta name="description" content="Masuk ke sistem KARTEJI untuk mengakses layanan Karang Taruna Cilosari Barat.">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <!-- Animasi halaman -->
  <style>
    @keyframes fade-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow-soft {
      0%,100% { opacity: 0.4; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-6px); }
    }
    .anim-fade-up { animation: fade-up 0.8s ease-out both; }
    .anim-fade-up-delay { animation: fade-up 0.95s ease-out 0.12s both; }
    .anim-glow-soft { animation: glow-soft 10s ease-in-out infinite; }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col font-sans antialiased" data-page="login">

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="flex-1 container mx-auto px-4 py-8 md:py-10 relative">

    <!-- Background -->
    <div class="pointer-events-none fixed inset-0 opacity-40 bg-[radial-gradient(circle_at_top,_#22d3ee_0,_transparent_55%),_radial-gradient(circle_at_bottom,_#4f46e5_0,_transparent_55%)]"></div>

    <section class="relative flex justify-center items-center">

      <!-- Glow -->
      <div class="absolute w-72 h-72 rounded-full bg-sky-500/25 blur-3xl opacity-60 anim-glow-soft"></div>

      <!-- Panel Login -->
      <div class="relative w-full max-w-md glass-panel rounded-3xl border border-slate-700/60 shadow-xl backdrop-blur-xl anim-fade-up space-y-6">

        <!-- Header -->
        <div class="pt-5 px-5 md:px-6 text-center space-y-3">
          <span class="inline-flex items-center px-3 py-1 text-[0.7rem] font-medium rounded-full bg-sky-500/10 text-sky-300 ring-1 ring-sky-400/30">
            <span class="w-1.5 h-1.5 rounded-full bg-sky-400 mr-1 animate-pulse"></span>
            Akses Anggota KARTEJI
          </span>

          <div class="space-y-1">
            <h1 class="page-title text-2xl md:text-3xl font-semibold tracking-tight">
              Masuk KARTEJI
            </h1>
            <p class="text-slate-300 text-xs md:text-sm max-w-sm mx-auto">
              Gunakan email dan kata sandi yang telah terdaftar.
            </p>
          </div>
        </div>

        <!-- Form -->
        <div class="px-5 pb-5 md:px-6 md:pb-6 anim-fade-up-delay">
          <form id="login-form" class="space-y-4 text-sm">

            <!-- Email -->
            <div class="space-y-1">
              <label class="form-label inline-flex items-center gap-1.5 text-xs md:text-sm text-slate-200">
                <span class="material-symbols-outlined text-base">mail</span>Email
              </label>
              <div class="relative">
                <input
                  type="email"
                  id="login-email"
                  class="form-input w-full pr-10 text-xs md:text-sm"
                  placeholder="nama@contoh.com"
                  autocomplete="email"
                  required
                  autofocus
                />
                <span class="material-symbols-outlined absolute inset-y-0 right-3 my-auto text-slate-500 text-base pointer-events-none">
                  alternate_email
                </span>
              </div>
            </div>

            <!-- Password -->
            <div class="space-y-1">
              <label class="form-label inline-flex items-center gap-1.5 text-xs md:text-sm text-slate-200">
                <span class="material-symbols-outlined text-base">lock</span>Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="login-password"
                  class="form-input w-full pr-10 text-xs md:text-sm"
                  placeholder="••••••••"
                  autocomplete="current-password"
                  required
                  minlength="6"
                />
                <span class="material-symbols-outlined absolute inset-y-0 right-3 my-auto text-slate-500 text-base pointer-events-none">
                  key
                </span>
              </div>
            </div>

            <!-- Submit -->
            <button
              id="login-submit"
              type="submit"
              class="btn-primary w-full mt-2 inline-flex items-center justify-center gap-2 text-sm md:text-base transition-transform duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-sky-500/30"
            >
              <span class="material-symbols-outlined text-sm">login</span>
              Masuk
            </button>
          </form>

          <!-- Info -->
          <div class="mt-4 space-y-2 text-center text-xs text-slate-400">
            <p>
              Belum punya akun?
              <a href="register.html" class="text-sky-300 hover:text-sky-200 font-medium">
                Daftar di sini
              </a>
            </p>
            <p class="text-[0.7rem]">
              Jika mengalami kendala akses, silakan hubungi pengurus KARTEJI.
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Back button / Footer -->
  <div id="back-button" class="mt-4"></div>
  <div id="footer"></div>

  <!-- JS -->
  <script type="module" src="assets/js/main.js"></script>

  <!-- UX Improvement Script -->
  <script>
    // Tombol loading UX
    const form = document.getElementById("login-form");
    const submitBtn = document.getElementById("login-submit");

    if (form) {
      form.addEventListener("submit", () => {
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="animate-spin border-2 border-t-transparent border-white rounded-full w-4 h-4"></span>
          Memproses...
        `;
      });
    }
  </script>
</body>
</html>
