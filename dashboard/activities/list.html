    <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Manajemen Kegiatan - KARTEJI</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="../../assets/css/responsive.css" />
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col" data-page="dashboard-activities">
      <div id="navbar"></div>

      <main class="flex-1 container mx-auto px-4 py-6">

<div class="flex gap-6">
  <aside id="sidebar-admin" class="hidden md:block w-64"></aside>
  <section class="flex-1 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="page-title">Manajemen Kegiatan</h1>
      <button id="btn-open-activity-modal" class="btn-primary text-xs">+ Tambah Kegiatan</button>
    </div>
    <div class="glass-panel p-4 overflow-x-auto">
      <table class="min-w-full text-xs md:text-sm text-left">
        <thead class="border-b border-slate-700 text-slate-300">
          <tr>
            <th class="py-2 pr-4">Nama</th>
            <th class="py-2 pr-4">Waktu</th>
            <th class="py-2 pr-4">Status</th>
            <th class="py-2 pr-4">Sie / PJ</th>
            <th class="py-2 pr-0 text-right">Aksi</th>
          </tr>
        </thead>
        <tbody id="activities-table-body" class="divide-y divide-slate-800 text-slate-200"></tbody>
      </table>
    </div>
  </section>
</div>

<div id="activity-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-panel max-w-lg">
    <div class="flex items-center justify-between mb-4">
      <h2 id="activity-modal-title" class="text-base font-semibold text-slate-100">Tambah Kegiatan</h2>
      <button data-close-modal class="close-btn">&times;</button>
    </div>
    <form id="activity-form" class="space-y-3 text-xs md:text-sm">
      <input type="hidden" id="activity-id" />
      <div>
        <label class="form-label">Nama Kegiatan</label>
        <input type="text" id="activity-name" class="form-input" required />
      </div>
      <div class="grid md:grid-cols-2 gap-3">
        <div>
          <label class="form-label">Tanggal</label>
          <input type="date" id="activity-date" class="form-input" required />
        </div>
        <div>
          <label class="form-label">Waktu</label>
          <input type="time" id="activity-time" class="form-input" required />
        </div>
      </div>
      <div>
        <label class="form-label">Lokasi</label>
        <input type="text" id="activity-location" class="form-input" />
      </div>
      <div>
        <label class="form-label">Sie / Penanggung Jawab</label>
        <input type="text" id="activity-owner" class="form-input" />
      </div>
      <div>
        <label class="form-label">Status</label>
        <select id="activity-status" class="form-input">
          <option value="draft">Draft</option>
          <option value="proposed">Diajukan</option>
          <option value="reviewed">Direview</option>
          <option value="approved">Disetujui</option>
          <option value="done">Selesai</option>
        </select>
      </div>
      <div>
        <label class="form-label">Deskripsi</label>
        <textarea id="activity-description" class="form-input min-h-[80px]"></textarea>
      </div>
      <div>
        <label class="form-label">Poster / Foto (opsional)</label>
        <input type="file" id="activity-image" class="form-input file-input" accept="image/*" />
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" data-close-modal class="btn-ghost text-xs">Batal</button>
        <button type="submit" class="btn-primary text-xs">Simpan</button>
      </div>
    </form>
  </div>
</div>

      </main>
      <div id="back-button" class="mt-4"></div>
      <div id="footer"></div>
      <script type="module" src="../../assets/js/main.js"></script>
    </body>
    </html>
