    <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Manajemen Pengumuman - KARTEJI</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="../../assets/css/responsive.css" />
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col" data-page="dashboard-announcements">
      <div id="navbar"></div>

      <main class="flex-1 container mx-auto px-4 py-6">

<div class="flex gap-6">
  <aside id="sidebar-admin" class="hidden md:block w-64"></aside>
  <section class="flex-1 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="page-title">Manajemen Pengumuman</h1>
      <button id="btn-open-announcement-modal" class="btn-primary text-xs">+ Buat Pengumuman</button>
    </div>
    <div id="dashboard-announcements-list" class="space-y-4"></div>
  </section>
</div>

<div id="announcement-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-panel max-w-lg">
    <div class="flex items-center justify-between mb-4">
      <h2 id="announcement-modal-title" class="text-base font-semibold text-slate-100">Buat Pengumuman</h2>
      <button data-close-modal class="close-btn">&times;</button>
    </div>
    <form id="announcement-form" class="space-y-3 text-xs md:text-sm">
      <input type="hidden" id="announcement-id" />
      <div>
        <label class="form-label">Judul</label>
        <input type="text" id="announcement-title" class="form-input" required />
      </div>
      <div>
        <label class="form-label">Isi Pengumuman</label>
        <textarea id="announcement-content" class="form-input min-h-[100px]" required></textarea>
      </div>
      <div>
        <label class="form-label">Target</label>
        <select id="announcement-target" class="form-input">
          <option value="public">Publik</option>
          <option value="members">Anggota</option>
        </select>
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" data-close-modal class="btn-ghost text-xs">Batal</button>
        <button type="submit" class="btn-primary text-xs">Simpan</button>
      </div>
    </form>
  </div>
</div>

      </main>
      <div id="back-button" class="mt-4"></div>
      <div id="footer"></div>
      <script type="module" src="../../assets/js/main.js"></script>
    </body>
    </html>
