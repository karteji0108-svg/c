<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Pengumuman - KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/responsive.css" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col" data-page="dashboard-announcements">
  <div id="navbar"></div>

  <main class="flex-1 container mx-auto px-4 py-6">
    <div class="flex gap-6">
      <aside id="sidebar-admin" class="hidden md:block w-64"></aside>

      <section class="flex-1 space-y-4">
        <div class="flex items-center justify-between">
          <h1 class="page-title">Manajemen Pengumuman</h1>
          <button id="btn-open-announcement-modal" class="btn-primary text-xs">
            + Tambah Pengumuman
          </button>
        </div>

        <div class="glass-panel p-4 overflow-x-auto">
          <table class="min-w-full text-xs md:text-sm text-left">
            <thead class="border-b border-slate-700 text-slate-300">
              <tr>
                <th class="py-2 pr-4">Judul</th>
                <th class="py-2 pr-4">Tanggal</th>
                <th class="py-2 pr-4">Untuk</th>
                <th class="py-2 pr-4">Status</th>
                <th class="py-2 pr-0 text-right">Aksi</th>
              </tr>
            </thead>
            <tbody id="announcements-table-body" class="divide-y divide-slate-800 text-slate-200"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div id="announcement-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-panel max-w-lg">
        <div class="flex items-center justify-between mb-4">
          <h2 id="announcement-modal-title" class="text-base font-semibold text-slate-100">
            Tambah Pengumuman
          </h2>
          <button data-close-modal class="close-btn">&times;</button>
        </div>

        <form id="announcement-form" class="space-y-3 text-xs md:text-sm">
          <input type="hidden" id="announcement-id" />

          <div>
            <label class="form-label">Judul</label>
            <input type="text" id="announcement-title" class="form-input" required />
          </div>

          <div>
            <label class="form-label">Isi Pengumuman</label>
            <textarea id="announcement-content" class="form-input min-h-[90px]" required></textarea>
          </div>

          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <label class="form-label">Tanggal</label>
              <input type="date" id="announcement-date" class="form-input" />
            </div>
            <div>
              <label class="form-label">Ditujukan Untuk</label>
              <select id="announcement-target" class="form-input">
                <option value="all">Umum / Semua</option>
                <option value="anggota">Anggota KARTEJI</option>
                <option value="pengurus">Pengurus</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <label class="form-label">Status</label>
              <select id="announcement-status" class="form-input">
                <option value="draft">Draft</option>
                <option value="published">Dipublikasikan</option>
                <option value="archived">Diarsipkan</option>
              </select>
            </div>
            <div class="flex items-center gap-2 mt-3 md:mt-6">
              <input type="checkbox" id="announcement-pinned" class="rounded border-slate-600 bg-slate-900" />
              <label for="announcement-pinned" class="text-xs text-slate-200">Sematkan (tampil di atas)</label>
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-2">
            <button type="button" data-close-modal class="btn-ghost text-xs">Batal</button>
            <button type="submit" class="btn-primary text-xs">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="back-button" class="mt-4"></div>
  <div id="footer"></div>

  <script type="module" src="../../assets/js/main.js"></script>
</body>
</html>
