    <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Manajemen Keuangan - KARTEJI</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="../../assets/css/style.css" />
      <link rel="stylesheet" href="../../assets/css/responsive.css" />
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col" data-page="dashboard-finances">
      <div id="navbar"></div>

      <main class="flex-1 container mx-auto px-4 py-6">

<div class="flex gap-6">
  <aside id="sidebar-admin" class="hidden md:block w-64"></aside>
  <section class="flex-1 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="page-title">Manajemen Keuangan</h1>
      <button id="btn-open-finance-modal" class="btn-primary text-xs">+ Catat Transaksi</button>
    </div>
    <div class="glass-panel p-4 overflow-x-auto">
      <table class="min-w-full text-xs md:text-sm text-left">
        <thead class="border-b border-slate-700 text-slate-300">
          <tr>
            <th class="py-2 pr-4">Tanggal</th>
            <th class="py-2 pr-4">Keterangan</th>
            <th class="py-2 pr-4">Tipe</th>
            <th class="py-2 pr-0 text-right">Jumlah</th>
            <th class="py-2 pl-4 text-right">Aksi</th>
          </tr>
        </thead>
        <tbody id="finances-table-body" class="divide-y divide-slate-800 text-slate-200"></tbody>
      </table>
    </div>
  </section>
</div>

<div id="finance-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-panel max-w-md">
    <div class="flex items-center justify-between mb-4">
      <h2 id="finance-modal-title" class="text-base font-semibold text-slate-100">Catat Transaksi</h2>
      <button data-close-modal class="close-btn">&times;</button>
    </div>
    <form id="finance-form" class="space-y-3 text-xs md:text-sm">
      <input type="hidden" id="finance-id" />
      <div>
        <label class="form-label">Tanggal</label>
        <input type="date" id="finance-date" class="form-input" required />
      </div>
      <div>
        <label class="form-label">Keterangan</label>
        <input type="text" id="finance-description" class="form-input" required />
      </div>
      <div>
        <label class="form-label">Tipe</label>
        <select id="finance-type" class="form-input">
          <option value="in">Kas Masuk</option>
          <option value="out">Kas Keluar</option>
        </select>
      </div>
      <div>
        <label class="form-label">Jumlah (Rp)</label>
        <input type="number" id="finance-amount" class="form-input" required min="0" step="1000" />
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" data-close-modal class="btn-ghost text-xs">Batal</button>
        <button type="submit" class="btn-primary text-xs">Simpan</button>
      </div>
    </form>
  </div>
</div>

      </main>
      <div id="back-button" class="mt-4"></div>
      <div id="footer"></div>
      <script type="module" src="../../assets/js/main.js"></script>
    </body>
    </html>
