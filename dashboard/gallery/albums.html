    <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Galeri Kegiatan - KARTEJI</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="../../../assets/css/style.css" />
      <link rel="stylesheet" href="../../../assets/css/responsive.css" />
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col" data-page="dashboard-gallery">
      <div id="navbar"></div>

      <main class="flex-1 container mx-auto px-4 py-6">

<div class="flex gap-6">
  <aside id="sidebar-admin" class="hidden md:block w-64"></aside>
  <section class="flex-1 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="page-title">Album Galeri</h1>
      <button id="btn-open-album-modal" class="btn-primary text-xs">+ Buat Album</button>
    </div>
    <div id="dashboard-albums-grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>
</div>

<div id="album-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-panel max-w-md">
    <div class="flex items-center justify-between mb-4">
      <h2 id="album-modal-title" class="text-base font-semibold text-slate-100">Buat Album</h2>
      <button data-close-modal class="close-btn">&times;</button>
    </div>
    <form id="album-form" class="space-y-3 text-xs md:text-sm">
      <input type="hidden" id="album-id" />
      <div>
        <label class="form-label">Nama Album</label>
        <input type="text" id="album-name" class="form-input" required />
      </div>
      <div>
        <label class="form-label">Deskripsi</label>
        <textarea id="album-description" class="form-input min-h-[80px]"></textarea>
      </div>
      <div>
        <label class="form-label">Foto Sampul</label>
        <input type="file" id="album-cover" class="form-input file-input" accept="image/*" />
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" data-close-modal class="btn-ghost text-xs">Batal</button>
        <button type="submit" class="btn-primary text-xs">Simpan</button>
      </div>
    </form>
  </div>
</div>

      </main>
      <div id="back-button" class="mt-4"></div>
      <div id="footer"></div>
      <script type="module" src="../../../assets/js/main.js"></script>
    </body>
    </html>
