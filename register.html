<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Outfit', sans-serif; }

    /* Background Animation (Konsisten dengan halaman depan) */
    .bg-gradient-animate {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0c4a6e, #1e1b4b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Input Autofill Fix for Dark Mode */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active{
        -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
        -webkit-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Animation Utilities */
    .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    
    @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-animate relative overflow-hidden">

  <a href="index.html" class="absolute top-6 left-6 p-2 rounded-full glass hover:bg-white/10 transition-colors z-20">
    <span class="material-symbols-rounded text-slate-300 block">arrow_back</span>
  </a>

  <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-64 h-64 bg-sky-500/20 blur-[100px] rounded-full pointer-events-none"></div>

  <main class="w-full max-w-md relative z-10">
    <div class="glass rounded-3xl p-8 slide-up">
      
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-400">
          Buat Akun
        </h1>
        <p class="text-slate-400 text-sm mt-2">Bergabung dengan Karang Taruna</p>
      </div>

      <div class="bg-indigo-500/10 border border-indigo-500/20 rounded-xl p-3 mb-6 flex items-start gap-3 slide-up delay-100">
        <span class="material-symbols-rounded text-indigo-400 text-lg mt-0.5">info</span>
        <p class="text-xs text-indigo-200 leading-relaxed">
          Pendaftar <strong class="text-white">pertama</strong> otomatis menjadi <span class="text-sky-300 font-bold">Super Admin</span>. Pendaftar selanjutnya menjadi Anggota.
        </p>
      </div>

      <form id="register-form" class="space-y-5 slide-up delay-200">
        
        <div class="space-y-1">
          <label class="text-xs font-semibold text-slate-300 ml-1">Nama Lengkap</label>
          <div class="relative group">
            <span class="material-symbols-rounded absolute left-4 top-3.5 text-slate-500 group-focus-within:text-sky-400 transition-colors">person</span>
            <input 
              type="text" 
              id="register-name"
              required
              class="w-full bg-slate-800/50 border border-slate-700/50 text-white text-sm rounded-xl px-4 pl-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all placeholder:text-slate-600"
              placeholder="Contoh: Budi Santoso"
            >
          </div>
        </div>

        <div class="space-y-1">
          <label class="text-xs font-semibold text-slate-300 ml-1">Email</label>
          <div class="relative group">
            <span class="material-symbols-rounded absolute left-4 top-3.5 text-slate-500 group-focus-within:text-sky-400 transition-colors">mail</span>
            <input 
              type="email" 
              id="register-email"
              required
              class="w-full bg-slate-800/50 border border-slate-700/50 text-white text-sm rounded-xl px-4 pl-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all placeholder:text-slate-600"
              placeholder="nama@email.com"
            >
          </div>
        </div>

        <div class="space-y-1">
          <label class="text-xs font-semibold text-slate-300 ml-1">Password</label>
          <div class="relative group">
            <span class="material-symbols-rounded absolute left-4 top-3.5 text-slate-500 group-focus-within:text-sky-400 transition-colors">lock</span>
            <input 
              type="password" 
              id="register-password"
              required
              minlength="6"
              class="w-full bg-slate-800/50 border border-slate-700/50 text-white text-sm rounded-xl px-4 pl-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all placeholder:text-slate-600"
              placeholder="Minimal 6 karakter"
            >
            <button type="button" onclick="togglePassword()" class="absolute right-4 top-3.5 text-slate-500 hover:text-slate-300">
              <span id="eye-icon" class="material-symbols-rounded text-lg">visibility</span>
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-sky-900/50 transition-all active:scale-95 flex items-center justify-center gap-2 mt-2"
        >
          <span>Daftar Sekarang</span>
          <span class="material-symbols-rounded">arrow_forward</span>
        </button>

      </form>

      <div class="mt-8 text-center slide-up delay-200">
        <p class="text-slate-400 text-sm">
          Sudah punya akun? 
          <a href="login.html" class="text-sky-400 hover:text-sky-300 font-semibold transition-colors">Masuk di sini</a>
        </p>
      </div>

    </div>
  </main>

  <div id="toast" class="fixed top-5 right-5 bg-emerald-500 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-[-150%] transition-transform duration-300 flex items-center gap-3 z-50">
    <span class="material-symbols-rounded bg-white/20 rounded-full p-1">check</span>
    <div>
      <h4 class="font-bold text-sm">Berhasil Mendaftar!</h4>
      <p class="text-xs text-emerald-100" id="toast-message">Mengalihkan...</p>
    </div>
  </div>

  <script>
    // 1. Toggle Password Visibility
    function togglePassword() {
      const input = document.getElementById('register-password');
      const icon = document.getElementById('eye-icon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerText = 'visibility_off';
      } else {
        input.type = 'password';
        icon.innerText = 'visibility';
      }
    }

    // 2. Handle Register Logic
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      // Ambil data users yang sudah ada
      const users = JSON.parse(localStorage.getItem('karteji_users')) || [];
      
      // Cek apakah email sudah terdaftar
      const existingUser = users.find(u => u.email === email);
      if (existingUser) {
        alert('Email ini sudah terdaftar. Silakan gunakan email lain atau login.');
        return;
      }

      // Tentukan Role
      // Jika array kosong, maka dia user pertama -> super_admin
      // Jika tidak, member
      let role = 'member';
      let roleName = 'Anggota';
      
      if (users.length === 0) {
        role = 'super_admin';
        roleName = 'Super Admin';
      }

      // Buat object user baru
      const newUser = {
        id: Date.now(), // simple ID
        name: name,
        email: email,
        password: password, // Note: In real app, never store plain text password!
        role: role,
        joinedAt: new Date().toISOString()
      };

      // Simpan
      users.push(newUser);
      localStorage.setItem('karteji_users', JSON.stringify(users));

      // Show Toast & Redirect
      const toast = document.getElementById('toast');
      const toastMsg = document.getElementById('toast-message');
      
      toastMsg.innerText = `Halo ${roleName}, silakan login.`;
      toast.classList.remove('translate-y-[-150%]');
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
